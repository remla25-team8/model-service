name: Release Docker Image

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v0.0.1)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version tag
        id: version
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/model-service:latest
            ghcr.io/${{ github.repository_owner }}/model-service:${{ steps.version.outputs.version }}
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
            build-args: |
            VERSION=${{ github.ref_name }}
    
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-pre') }}
          name: Release ${{ github.ref_name }}
          body: |
            # Release ${{ github.ref_name }}

            ## Docker Images

            - `ghcr.io/${{ github.repository_owner }}/app:${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ github.repository_owner }}/app:latest`

            ## Usage
            
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/app:${{ steps.version.outputs.version }}
            ```
